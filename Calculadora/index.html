<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href=".//src/css/style.css">
</head>

<body>
    <div id="display">alex</div>
    <section>
        <div class="number" value="9">9</div>
        <div class="number" value="8">8</div>
        <div class="number" value="7">7</div>
        <div class="number" id="mais" onclick="somar">+</div>
        <div class="number" id="deletar" onclick="deletar">⌫</div>
        <div class="number" value="6">6</div>
        <div class="number" value="5">5</div>
        <div class="number" value="4">4</div>
        <div class="number" id="menos" onclick="subtrair">-</div>
        <div class="number" id="limpar" onclick="limpar">C</div>
        <div class="number" value="3">3</div>
        <div class="number" value="2">2</div>
        <div class="number" value="1">1</div>
        <div class="number" id="multiplicar" onclick="multiplicar">*</div>
        <div class="number" onclick="esvaziar"> M-</div>
        <div class="number" value="0" id="zero">0</div>
        <div class="number" id="igual" onclick="executar">=</div>
        <div class="number" id="trocar">↺</div>
        <div class="number" id="divisao" onclick="divisao">/</div>
        <div class="number" onclick="armazenar">M+</div>
    </section>
</body>

</html>
